<button type="button" routerLink=""class="btn btn-primary btn-lg">Voltar</button>


<div class="container" style="margin-top: 5%;">

  <div class="row">
    <label style="color: white; align-self: center;">Pesquisar</label>
    <div class="col">
      <input type="text" style="margin-bottom: 10px;" class="form-control " [(ngModel)]="filteredString" />
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <table class="table bg-light">
        <thead class="thead-light">
            <tr>
                <th>Nome do Curso</th>
                <th>Descrição do curso</th>
                <th>Data de Inicio</th>
                <th>Data de Termino</th>
                <th>Quantidade de Alunos</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pd of service.list | filteres:filteredString">
                <td >{{pd.cursoNome}}</td>
                <td >{{pd.descricaoCurso}}</td>
                <td >{{pd.dtInicio|date:'dd-MM-yyyy'}}</td>
                <td >{{pd.dtTermino|date:'dd-MM-yyyy'}}</td>
                <td >{{pd.qtdAlunos}}</td>
                <td >{{pd.categoriasId}}</td>
                <td>
                  <i class="fas fa-edit"  (click)="populateForm(pd)"></i>
                </td>
                <td>
                  <i class="far fa-trash-alt fa-lg text-danger"  (click)="onDelete(pd.cursoId)"></i>
                </td>
            </tr>
        </tbody>
    </table>
  </div>

</div>
